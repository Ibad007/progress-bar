<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Task1</h1>
        <h1>Task2</h1>
        <h1>Task3</h1>
        <h1>Status</h1>

    </header>
    <hr>
    <div class="container">
        <div class="sub-container flex space-between">
            <div class="progress_bar">
                <div class="circle-orng">   
                    <div class="circle1">
                        <div class="ccl"><i class="fa-solid fa-ellipsis"></i></div>
                    </div>
                </div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <span class="orange" style="font-size: 1.5rem;">
                <span class="size1"><i class="fa-solid fa-ellipsis"></i></span>
                Pending
            </span>
        </div>
        <br>
        <hr>
        <div class="sub-container">
            <div class="progress_bar blue-progress">
                <div class="circle-bl">
                    <div class="logo1"><i class="fa-solid fa-rotate"></i></div>
                </div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <span class="blue" style="font-size: 1.5rem;"><span class="size"><i class="fa-solid fa-rotate"></i></span>
                Running</span>
        </div>
        <hr>
        <div class="sub-container">
            <div class="progress_bar green-progress">
                <div class="circle-g">
                    <div class="logo-tick"><i class="fa-solid fa-check"></i></div>
                </div>
                <div class="circle-g">
                    <div class="logo-tick"><i class="fa-solid fa-check"></i></div>
                </div>
                <div class="circle-g">
                    <div class="logo-tick"><i class="fa-solid fa-check"></i></div>
                </div>
            </div>
            <span class="green" style="font-size: 1.5rem;"><span class="size"><i
                        class="fa-regular fa-circle-check"></i></span> Passed</span>
        </div>
        <hr>
        <div class="sub-container">
            <div class="progress_bar">
                <div class="circle-r">
                    <div class="logo"><i class="fa-solid fa-exclamation"></i></div>
                </div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <span class="red" style="font-size: 1.5rem;"><span class="size"><i
                        class="fa-regular fa-circle-stop"></i></span> Failed</span>
        </div>
        <hr>
        <div class="sub-container">
            <div class="progress_bar green-progress">
                <div class="circle-g">
                    <div class="logo-tick"><i class="fa-solid fa-check"></i></div>
                </div>
                <div class="circle-g">
                    <div class="logo-tick"><i class="fa-solid fa-check"></i></div>
                </div>
                <div class="circle-g">
                    <div class="logo-tick"><i class="fa-solid fa-check"></i></div>
                </div>
            </div>
            <span class="green" style="font-size: 1.5rem;"><span class="size"><i
                        class="fa-regular fa-circle-check"></i></span> Passed</span>
        </div>
        <hr>
        <div class="sub-container">
            <div class="progress_bar red-progress">
                <div class="circle-r">
                    <div class="logo-tick"><i class="fa-solid fa-check"></i></div>
                </div>
                <div class="circle-r">
                    <div class="logo"><i class="fa-solid fa-exclamation"></i></div>
                </div>
                <div class="circle"></div>
            </div>
            <span class="red" style="font-size: 1.5rem;"><span class="size"><i
                        class="fa-regular fa-circle-stop"></i></span> Failed</span>
        </div>
        <hr>
    </div>
    <!-- <div class="box">
        <div></div>
    </div> -->
</body>

</html>
